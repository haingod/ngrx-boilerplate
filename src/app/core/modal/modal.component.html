<h2 mat-dialog-title>{{title}}</h2>
<mat-spinner *ngIf="isLoading$ | async;" mode="indeterminate" color="accent"></mat-spinner>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="onSubmit()" *ngIf="!(isLoading$ | async);">OK</button>
</mat-dialog-actions>
